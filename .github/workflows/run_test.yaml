name: Gatling performance tests

on:
    workflow_run:
      workflows: [ 'Gatling tests' ]
      types:
        - completed

    # trigger workflow manually
    workflow_dispatch:
      inputs:
        environment:
          description: 'environment to run tests against'
          required: true
          default: 'staging'

jobs:
  test-run:
    name: build and install env
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        env:
          defaultEnv: 'staging'
      # checkout project to runner
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run gatling tests
        uses: liatrio/run-gatling@v1.2.0
        with:
          pomPath: 'gatling_java_poc/pom.xml'
          simulationClass: 'com.gp.gatling.UserContextSimulation'